				 		}

				 		}
				 	}
				 	else{
				 		actualWord += fullWord[n][i];
				 		t.innerHTML = actualWord;
				 		i++;
				 	}
				 	
				}

					var timeout = setInterval(rada, millisecondsToWait);
				}
